{% extends "blog/base.html" %}
{% block content %}
<div>
    <h2>All Categories</h2>
    <ul>
        {% for category in category_list %}
            <li>
                <a href="{{ category.get_absolute_url }}">{{ category.title }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
<br>
<div>
    <a href="{% url 'create-category'  %}">Create a new Category</a>
</div>
{% endblock %}
