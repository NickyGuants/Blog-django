{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row">
      <div class="col-md-8 card mb-4  mt-3 left  top">
        <div class="card-body">
          <h1>{% block title %} {{ object.title }} {% endblock title %}</h1>
          <p class=" text-muted">Created by: {{ object.author }} at {{ object.created_at }}</p>
          <p class="card-text ">{{ object.post | safe }}</p>
        </div>
  </div>
</div>
{%endblock %}
